<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dekarat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s9 m9">
                <div class="card">
                    <div class="card-content white-text">
                    <span class="card-title"><a>dekarat</a>
                        <i class="material-icons left">directions_run</i>
                        <i class="material-icons right">directions_bike</i>
                    </span>
                    <p>Welcome to dekarat, a place where you can motivate yourself
                        and your friends to practice healthy habits in a fun way.
                    </p>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col s2 m2 offset-m1">
                <a href="index.html" class="btn-floating blue-grey"><i class="material-icons icon-menu-home">home</i></a>
            </div>
            <div class="col s2 m2">
                <a href="friends-feed.html" class="btn-floating blue-grey"><i class="material-icons icon-menu-friends">people</i></a>
            </div>
            <div class="col s2 m2">
                <a href="status.html" class="btn-floating blue-grey"><i class="material-icons icon-menu-status">assessment</i></a>
            </div>
    
            <div class="col s2 m2">
                <a href="news.html" class="btn-floating blue-grey"><i class="material-icons icon-menu-news">description</i></a>
            </div>
        </div>   
        <div class="row">
            <div class="col s9 m9 onehd">
                <a href="create-account.html" class="waves-effect waves-light btn">
                    <i class="material-icons left">add</i>Create Account
                </a>
            </div>
        </div>    
        
        <form class="col s9 m9">
            <div class="row">
                <div class="input-field col s9 m6 onehd">
                <input placeholder="email" id="email" type="email" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s9 m9 onehd">
                <input placeholder="password" id="password" type="password" class="validate">
                </div>
            </div>

            <div class="row">
                <div class="col s9 m9 onehd">
                    <a href="log-item.html" class="waves-effect waves-light btn">
                        <i class="material-icons left">arrow_forward</i>
                        Sign In      
                    </a>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
