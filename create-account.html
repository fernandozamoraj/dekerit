<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s9 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <span class="card-title"><a href="index.html">Home</a> &gt; Create Account
                        <i class="material-icons left">directions_run</i>
                        <i class="material-icons right">directions_bike</i>
                    </span>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row">

        </div>
        <div class="row">
            <form class="col s9">
                <div class="row">
                    <div class="input-field col s9 m6 onehd">
                        <input placeholder="First Name" id="first_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9 m6 onehd">
                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9 m6 onehd">
                    <input placeholder="Password" id="password" type="password" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9 m6 onehd">
                    <input placeholder="E-Mail" id="email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9 m6 onehd">
                        <input placeholder="Confirm E-Mail" id="vemail" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="col s9 m6 onehd">
                        <a href="successful-account.html" class="waves-effect waves-light btn">
                            <i class="material-icons left">edit</i>Create Account
                        </a>
                    </div>
                </div> 
            </form>
        </div>

    </div>
</body>
</html>
